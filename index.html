<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App (2023)</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>Huntly, Scotland</h1>
            <ul>
              <li>Tuesday, 13:30</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="large-icons/rain-day.svg"
                  alt="Clear"
                  class="float-left"
                />
                <div class="float-left">
                  <strong>10</strong
                  ><span class="units"
                    >°C | <a href="#">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Precipitation:
                  <span class="details">2%</span>
                </li>
                <li>
                  Humidity: <span class="details">59%</span>
                </li>
                <li>
                  Wind:
                  <span class="details">9 mph</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/AnnaLSutherland/weather-app-redo"
            target="_blank"
            >Open-source code</a
          >
          by Anna</small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
